<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
     <h:body>
        <h:form>
            <p:outputLabel value="Ingreso de Personal"/>
            <p:growl autoUpdate="true"/>
            <h:panelGrid columns="2">
                <p:outputLabel value="DNI"/>
                <p:inputText value="#{personaController.model.dni}"/>
                <p:outputLabel value="NOMBRE"/>
                <p:inputText value="#{personaController.model.nombre}"/>
                <p:outputLabel value="APELLIDO"/>
                <p:inputText value="#{personaController.model.apellido}"/>
                <p:outputLabel value="CELULAR"/>
                <p:inputText value="#{personaController.model.celular}"/>
                <p:outputLabel value="CORREO"/>
                <p:inputText value="#{personaController.model.correo}"/>

                <p:commandButton value="registrar" actionListener="#{personaController.guardar()}"/>
            </h:panelGrid>

        </h:form>



    </h:body>
</html>
